- msg: Success corrupts and limits potential as soon as you start to think you could do it alone.
  name: Scott Belsky

- msg: |
    Your time is limited, so don't waste it living someone else's life. Don't be trapped by dogma - which is living with the results of other people's thinking.
    Don't let the noise of other's opinions drown out your own inner voice. And most important, have the courage to follow your heart and intuition.
    They somehow already know what you truly want to become. Everything else is secondary.
  name: Steve Jobs

- msg: It's not the wound that shapes our lives, it's the choice we make as adults between embracing our wounds or raging against them.
  name: Unknown

- msg: A true measure of an entrepreneur / successful-person is how they deal with adversity.
  name: Noah Kagan

